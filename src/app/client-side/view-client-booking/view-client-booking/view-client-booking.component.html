<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Booking</title>
</head>

<body>
  <div class="modal-body" style="width: 28rem; height: 42rem;">
    <h3>Insert Booking Details</h3>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <div>
              <div>
                <br>
                <div class="text-center">
                  <form>
                    <mat-form-field appearance="fill">
                      <mat-label>Choose a date</mat-label>
                      <input matInput [matDatepicker]="picker" placeholder="choose a date to book" readonly>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                      <mat-label>Select Category</mat-label>
                      <mat-select>
                        <mat-option value="one"></mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Select Service</mat-label>
                      <mat-select>
                        <mat-option value="one"></mat-option>
                      </mat-select>
                    </mat-form-field>

                    <div class="text-center">
                      <label class="col-form-label col-form-label-sm mt-4 float-right">
                        <strong>Insert Pickup Location</strong>
                      </label>
                    </div>
                    <br>
                    <mat-form-field appearance="fill">
                      <mat-label>Select Province</mat-label>
                      <mat-select>
                        <mat-option value="one"></mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Insert City</mat-label>
                      <input matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Insert Suburb</mat-label>
                      <input matInput readonly>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Insert Street</mat-label>
                      <input matInput readonly>
                    </mat-form-field>
                  </form>
                  <br>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button mat-raised-button (click)="Close()" color="warn">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
