<div mat-dialog-content>
    <form class="text-center" [formGroup]="form" (ngSubmit)="OnSubmit()">

        <br>
        <mat-form-field appearance="fill">
            <mat-label>Employee</mat-label>
            <mat-select formControlName="EmployeeId">
                <mat-option *ngFor="let employee of employeeList" [value]="employee.employeeId">
                    {{employee.employeeFirstName}} {{employee.employeeSurname}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Vehicle</mat-label>
            <mat-select formControlName="VehicleId">
                <mat-option *ngFor="let vehicle of vehicleList" [value]="vehicle.vehicleId">{{vehicle.vehicleMake}}
                    {{vehicle.vehicleModel}} {{vehicle.vehicleNumberPlate}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Equipment</mat-label>
            <mat-select formControlName="EquipmentId">
                <mat-option *ngFor="let equipment of equipmentList" [value]="equipment.equipmentId">
                    {{equipment.equipmentName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="SlotStatusId">
                <mat-option *ngFor="let status of slotStatusList " [value]="status.slotStatusId">
                    {{status.slotStatusName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button  mat-stroked-button [disabled]="!form.valid">Save</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
</div>
