<h1 mat-dialog-title>Assign Resources</h1>
<div mat-dialog-content>
    <form class="text-center" [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput placeholder="" readonly  formControlName="Date">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Start Time</mat-label>
            <input matInput placeholder="" readonly  formControlName="StartTime">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>End Time</mat-label>
            <input matInput placeholder="" readonly  formControlName="EndTime">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Employee</mat-label>
            <mat-select>
                <mat-option *ngFor="let employee of employeeList" value="employee.employeeId">{{employee.employeeFirstName}} {{employee.employeeSurname}}</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Vehicle</mat-label>
            <mat-select>
                <mat-option value="">Option 1</mat-option>
                <mat-option value="">Option 2</mat-option>
                <mat-option value="">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Equipment</mat-label>
            <mat-select>
                <mat-option value="">Option 1</mat-option>
                <mat-option value="">Option 2</mat-option>
                <mat-option value="">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option value="">Option 1</mat-option>
                <mat-option value="">Option 2</mat-option>
                <mat-option value="">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button>Save</button>
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
</div>
