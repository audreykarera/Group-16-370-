<h2 mat-dialog-title>Add Slot</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Start Time</mat-label>
            <input matInput placeholder="10:00:00" formControlName="StartTime">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.StartTime">
                    <div class="errors" *ngIf="
                  form.get('StartTime').hasError(item.type) &&
                  (form.get('StartTime').dirty ||
                    form.get('StartTime').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>End Time</mat-label>
            <input matInput placeholder="11:00:00" formControlName="EndTime">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.EndTime">
                    <div class="errors" *ngIf="
                  form.get('EndTime').hasError(item.type) &&
                  (form.get('EndTime').dirty ||
                    form.get('EndTime').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput placeholder="2021/09/23" formControlName="Date">
            <!-- <div class="errors">
                <ng-container *ngFor="let item of error_messages.EndTime">
                    <div class="errors" *ngIf="
                  form.get('EndTime').hasError(item.type) &&
                  (form.get('EndTime').dirty ||
                    form.get('EndTime').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div> -->
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="2021/09/17" formControlName="Date">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.Date">
                    <div class="errors" *ngIf="
                  form.get('Date').hasError(item.type) &&
                  (form.get('Date').dirty ||
                    form.get('Date').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
        <div align="end">
            <button mat-stroked-button [disabled]="!form.valid">Save</button>
        </div>
    </form>
    <div align="end">
        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
    </div>
</mat-dialog-content>
