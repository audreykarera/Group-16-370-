

<mat-card class="example-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>manage_accounts</mat-icon>
    <mat-card-title>Edit Details</mat-card-title>
    <mat-card-subtitle>Please fill in the following input fields</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div>
     <mat-form-field appearance="fill" class="m-2">
        <mat-label >Company?</mat-label>
        <mat-select (onSelectionChange)="get($event)">
                            <mat-option *ngFor="let item of companies" (click)="get(item)" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
      </mat-form-field>
      <span *ngIf="isSelected">
                        <span *ngIf="Yes">
                            <mat-form-field appearance="fill">
                                <mat-label>Company Name</mat-label>
                                <input matInput placeholder="">
                                <mat-icon matSuffix>business</mat-icon>
                                <mat-hint>Enter the name of your Company</mat-hint>
                            </mat-form-field>
                        </span>
      </span>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <mat-form-field appearance="outline">
            <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Name</mat-label>
            <input matInput placeholder="ex. 'Tristan'">
          </mat-form-field>
        </form>
        <form>
          <mat-form-field appearance="outline">
            <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Email Address</mat-label>
            <input matInput placeholder="ex. 'tristanogle1@gmail.com'">
          </mat-form-field>
        </form>
        <form>
          <mat-form-field appearance="outline">
            <mat-label>Province</mat-label>
            <mat-select>
              <mat-option value="one">Gauteng</mat-option>
              <mat-option value="two">KZN</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
        <form>
          <mat-form-field appearance="outline">
            <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Suburb</mat-label>
            <input matInput placeholder="ex. 'Tristan'">
          </mat-form-field>
        </form>
        <form>
          <mat-form-field appearance="outline">
            <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Password</mat-label>
            <input matInput placeholder="ex. 'Tristan'">
          </mat-form-field>
        </form>
