<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Clients</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="companyname">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
             </ng-container>
             <ng-container matColumnDef="clientname">
               <th mat-header-cell *matHeaderCellDef>Client Name </th>
               <td mat-cell *matCellDef="let element"> {{element.clientname}} </td>
              </ng-container>
              <ng-container matColumnDef="cellnumber">
               <th mat-header-cell *matHeaderCellDef> Cell Number </th>
               <td mat-cell *matCellDef="let element"> {{element.cellnumber}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
               <th mat-header-cell *matHeaderCellDef>Email Address</th>
               <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <ng-container matColumnDef="view">
                <tr><th mat-header-cell *matHeaderCellDef> View </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerViewClient()" title="View Client"><mat-icon>remove_red_eye</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>     
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          <br>
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      </div>
    </div>
  </div>
