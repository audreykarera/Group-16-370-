<h1 mat-dialog-title>Insert Booking Details</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col">
      <br>
      <div class="text-center">
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="choose a date to book">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select>
              <mat-option value="one">Collection & Disposal</mat-option>
              <mat-option value="two">Skip Services</mat-option>
              <mat-option value="two">Delivery</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Select Service</mat-label>
            <mat-select>
              <mat-option value="one">Used Oil</mat-option>
              <mat-option value="two">Used Tyres</mat-option>
              <mat-option value="two">Scrap Metal</mat-option>
              <mat-option value="two">Paper & Cardboard</mat-option>
              <mat-option value="two">Bottles</mat-option>
              <mat-option value="two">Plastic</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="text-center">
            <label class="col-form-label col-form-label-sm mt-4 float-right">
              <strong>Insert Pickup Location</strong>
            </label>
          </div>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Select Province</mat-label>
            <mat-select>
              <mat-option value="one">Gauteng</mat-option>
              <mat-option value="two">Kwa-Zulu-Natal</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Insert City</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Insert Suburb</mat-label>
            <input matInput>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Insert Street</mat-label>
            <input matInput>
          </mat-form-field>
        </form>

      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button>Save</button>
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
  </div>
