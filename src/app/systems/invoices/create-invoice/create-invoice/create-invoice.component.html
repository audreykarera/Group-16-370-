<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate invoice</title>
</head>

<body>
  <div class="modal-body" style="width: 35rem; height: 50rem;">
    <h3>Service Invoice</h3>
    <br>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="container border">
              <h5>Green Future Solutions</h5>
              <label>571 Setter Rd</label>
              <label>Glen Austin Place</label>
              <label>Midrand</label>
            </div>
            <br>
            <div class="container border">
              <h5>Tristan Ogle</h5>
              <label>512 Brittlewood Ave</label>
              <label>Thatchfield Glen</label>
              <label>Centurion</label>
            </div>
          </div>
          <div class="col">
            <table class="table table-bordered">
              <thead class="table-success">
                <tr>
                  <th><strong>Date</strong></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2021/06/21</td>
                </tr>
              </tbody>
            </table>
            
          </div>

          <div>
            <br>
            <div class="text-center">
              <table class="table table-sm">
                <thead class="table-success">
                  <tr>
                    <th><strong>Description</strong></th>
                    <th><strong>Quantity</strong></th>
                    <th><strong>Amount</strong></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input class="form-control form-control-sm" type="text"></td>
                    <td><input class="form-control form-control-sm" type="text"></td>
                    <td>
                     <input class="form-control form-control-sm" type="text">
                    </td>
                  </tr>
                  <tr>
                    <td>Collection - Oil</td>
                    <td>1</td>
                    <td>R0.00</td>
                  </tr>
                  <tr>
                    <td>-</td>
                    <td>Total excl</td>
                    <td>R552.50</td>
                  </tr>
                  <tr>
                    <td>-</td>
                    <td>VAT</td>
                    <td>R97.50</td>
                  </tr>
                  <tr>
                    <td>-</td>
                    <td>Total</td>
                    <td>R650.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div>
            <br>
            <table class="table table-bordered">
              <thead class="table-success">
                <tr>
                  <th><strong>Bank Details</strong></th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Account Name:</tr>
                <tr><td>Account Number:</td></tr>
                <tr><td>Branch Code:</td></tr>
              </tbody>
            </table>
          </div>
          <br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button mat-stroked-button >Save</button>
            <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
