<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Invoices</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <br>

<div class="mat-elevation-z8">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Service ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="servicename">
          <th mat-header-cell *matHeaderCellDef> Service Name </th>
          <td mat-cell *matCellDef="let element"> {{element.servicename}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="print">
          <tr>
            <th mat-header-cell *matHeaderCellDef>Print</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="routerPrintClientInvoice()">
                <mat-icon>print</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
       <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>

   
  </div>
  </div>
</div>
