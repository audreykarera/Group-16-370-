<h1 mat-dialog-title>Add Equipment</h1>
<div mat-dialog-content>
  <form class="text-center">
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Equipment Name</mat-label>
      <input matInput placeholder="Equipment Name">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button >Save</button>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</div>
