<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Equipment</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <div class="position-relative">
        <div class="position-absolute top-0 end-0 icon-hover">
          <mat-icon style="font-size: xx-large" (click)="routerAddEquipment()">add</mat-icon>
        </div>
      </div>
      <br>

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="equipmentList" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Equipment Name</th>
          <td mat-cell *matCellDef="let element">{{element.equipmentName}}</td>
        </ng-container>

        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef>Equipment Availability</th>
          <td mat-cell *matCellDef="let element">{{element.equipmentAvailable}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <tr>
            <th mat-header-cell *matHeaderCellDef>Edit</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="routerEditEquipment()">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <ng-container matColumnDef="delete">
          <tr>
            <th mat-header-cell *matHeaderCellDef>Delete</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon (click)="DeleteEquipment(element.equipmentId)">delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>
</div>
