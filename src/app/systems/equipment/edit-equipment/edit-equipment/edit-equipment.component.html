
  <h2 mat-dialog-title>Edit Equipment</h2>
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()" >
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Equipment Name</mat-label>
        <input matInput placeholder="Equipment Name" formControlName="EquipmentName">
        <div class="errors">
          <ng-container *ngFor="let item of error_messages.EquipmentName" >
            <div class="errors" *ngIf="
            form.get('EquipmentName').hasError(item.type) &&
            (form.get('EquipmentName').dirty ||
            form.get('EquipmentName').touched)" >
              {{item.message}}
            </div>
          </ng-container>
        </div>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Equipment Availability</mat-label>
        <input matInput placeholder="Equipment Available?" formControlName="EquipmentAvailable">
        <div class="errors">
          <ng-container *ngFor="let item of error_messages.EquipmentAvailable" >
            <div class="errors" *ngIf="
            form.get('EquipmentAvailable').hasError(item.type) &&
            (form.get('EquipmentAvailable').dirty ||
            form.get('EquipmentAvailable').touched)" >
            {{item.message}}
            </div>
          </ng-container>
        </div>
        <mat-hint>Enter 'true' or 'false' only</mat-hint>
      </mat-form-field>
      <div align="end">
        <button mat-stroked-button [disabled]="!form.valid">Save</button>
      </div>
    </form>
    <div align="end">
      <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
    </div>
  </mat-dialog-content>
