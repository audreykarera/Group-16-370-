<h1 mat-dialog-title>Add Supplier</h1>
<div mat-dialog-content>
  <form class="text-center">
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Name</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Contact Number</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Email</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onSave()">Save</button>
  <button mat-raised-button (click)="Close()" mat-dialog-close color="warn">Close</button>
</div>
