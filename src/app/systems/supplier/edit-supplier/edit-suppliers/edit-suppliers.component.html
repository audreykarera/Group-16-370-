<h1 mat-dialog-title>Edit Supplier</h1>
<div mat-dialog-content>
  <form class="text-center">
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Name</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Supplier Contact</mat-label>
      <input matInput placeholder="Placeholder" readonly>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Vehicle Model</mat-label>
      <input matInput placeholder="Placeholder" readonly>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onSave()" >Save</button>
  <button mat-raised-button  (click)="Close()" mat-dialog-close color="warn">Close</button>
</div>
