<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking Status</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: 12rem;">
        <h3>Add Booking Status</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                      <form class="text-center">
                        <mat-form-field appearance="fill">
                          <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Enter New Booking Status</mat-label>
                          <input matInput placeholder="Booking Status">
                        </mat-form-field>
                      </form>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button mat-stroked-button (click)="onSave()">Save</button>
                          <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
