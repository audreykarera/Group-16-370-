<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Users</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="usersname">
                <th mat-header-cell *matHeaderCellDef> User's Name </th>
                <td mat-cell *matCellDef="let element"> {{element.usersname}} </td>
             </ng-container>
             <ng-container matColumnDef="username">
               <th mat-header-cell *matHeaderCellDef>Username </th>
               <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
               <th mat-header-cell *matHeaderCellDef> Email Address </th>
               <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
               <ng-container matColumnDef="role">
               <th mat-header-cell *matHeaderCellDef> Role</th>
               <td mat-cell *matCellDef="let element"> {{element.role}} </td>
              </ng-container>
               <ng-container matColumnDef="loginstatus">
               <th mat-header-cell *matHeaderCellDef> Login Status </th>
               <td mat-cell *matCellDef="let element"> {{element.loginstatus}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button  (click)="routerEditUser()" title="Edit User"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>      
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
