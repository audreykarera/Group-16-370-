<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: auto;">
        <h3>Edit User</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm mt-4 float-right" for="inputSmall">User Roles</label>
                        <form>
                           <mat-form-field appearance="fill">
                             <mat-label>Role</mat-label>
                             <mat-select>
                             <mat-option value="one">Admin</mat-option>
                             <mat-option value="two">Employee</mat-option>
                             <mat-option value="three">Client</mat-option>
                             </mat-select>
                           </mat-form-field>
                        </form>
                        <form>
                          <mat-form-field appearance="fill">
                            <mat-label>User's Name</mat-label>
                            <input matInput placeholder="Aubrey Sir" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="aubreysir24" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="aubreysir@gmail.com" readonly>
                          </mat-form-field>
                        </form>
                        <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button mat-stroked-button>Save</button>
                        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
