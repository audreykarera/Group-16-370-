<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Collection Notes</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddCollectionNote()" >add</mat-icon>
          </div>
        </div>
        <br>
  
        <table mat-table [dataSource]="collectionNoteList" class="mat-elevation-z8">
          

          <ng-container matColumnDef="collectionnoteid">
            <th mat-header-cell *matHeaderCellDef> Collection Note Number </th>
            <td mat-cell *matCellDef="let element" style="width:10%"> {{element.collectionNoteId}} </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Collection Date </th>
            <td mat-cell *matCellDef="let element" style="width:10%"> {{element.collectionDate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Collection Time </th>
            <td mat-cell *matCellDef="let element" style="width:10%"> {{element.collectionTime}} </td>
          </ng-container>
  
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Client Name </th>
            <td mat-cell *matCellDef="let element" style="width:10%"> {{element.clientId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef> Client Name </th>
            <td mat-cell *matCellDef="let element"style="width:10%"> {{element.employeeId}} </td>
          </ng-container> -->
  
           <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <tr>
              <th mat-header-cell *matHeaderCellDef> Edit </th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let element" style="width:5%" >
                <button mat-icon-button (click)="routerEditCollectionNote(element.collectionNoteId,element.collectionDate,element.collectionTime,element.clientId,element.employeeId)" title="Edit Collection Note">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container> 
  
          <!-- Delete Column -->
         ] <ng-container matColumnDef="delete">
            <tr>
              <th mat-header-cell *matHeaderCellDef> Delete </th>
            </tr>
            <tr>
              <td mat-cell *matCellDef="let element" style="width:5%" >
                <button mat-icon-button color="danger" title="Delete Extra Collection Price ">
                  <mat-icon (click)="DeletePrice(element.collectionNoteId)" >delete</mat-icon>
                </button>
              </td>
            </tr>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
