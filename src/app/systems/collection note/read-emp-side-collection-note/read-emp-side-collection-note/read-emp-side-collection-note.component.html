<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Collection Notes</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <div class="position-relative">
        <div class="position-absolute top-0 end-0 icon-hover">
          <mat-icon style="font-size: xx-large" (click)="openAddDialog()">add</mat-icon>
        </div>
      </div>
      <br>

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="collectionNoteNum">
          <th mat-header-cell *matHeaderCellDef>Collection Note Number</th>
          <td mat-cell *matCellDef="let element">{{element.collectionNoteNum}}</td>
        </ng-container>

        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef>Service</th>
          <td mat-cell *matCellDef="let element">{{element.service}}</td>
        </ng-container>

        <ng-container matColumnDef="servicetype">
          <th mat-header-cell *matHeaderCellDef>Service Type</th>
          <td mat-cell *matCellDef="let element">{{element.servicetype}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <tr>
            <th mat-header-cell *matHeaderCellDef>Edit</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openEditDialog()">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
        <ng-container matColumnDef="view">
          <tr>
            <th mat-header-cell *matHeaderCellDef>View</th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="openViewDialog()">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>
</div>
