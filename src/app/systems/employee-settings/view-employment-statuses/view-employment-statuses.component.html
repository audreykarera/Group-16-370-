<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Employment Statuses</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">

      <div class="position-relative">
        <div class="position-absolute top-0 end-0 icon-hover">
          <mat-icon (click)="routerAddEmploymentStatuses()" style="font-size: xx-large">add</mat-icon>
        </div>
      </div>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="employementstatusid">
                <th mat-header-cell *matHeaderCellDef> Employment Status No. </th>
                <td mat-cell *matCellDef="let element"> {{element.employementstatusid}} </td>
             </ng-container>
             <ng-container matColumnDef="employementstatusname">
               <th mat-header-cell *matHeaderCellDef> Employment Status Name </th>
               <td mat-cell *matCellDef="let element"> {{element.employementstatusname}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerEditEmploymentStatuses()" title="Edit Employment Status"><mat-icon>edit</mat-icon></button>
                  </td>
                </tr>
              </ng-container>
              <ng-container matColumnDef="delete">
                <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" title="Delete Employment Status"><mat-icon>delete</mat-icon></button>
                  </td>
                </tr>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>

         <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
      </nav>
     </div>
   </div>
</div>
