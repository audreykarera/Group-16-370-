<h2 mat-dialog-title>Add Title</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Add Title Description</mat-label>
            <input matInput placeholder="" formControlName="TitleName">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.TitleName">
                    <div class="errors" *ngIf="
                  form.get('TitleName').hasError(item.type) &&
                  (form.get('TitleName').dirty ||
                    form.get('TitleName').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
        </mat-form-field>
        <div align="end">
            <button mat-stroked-button(click)="Close()">Save</button>
        </div>
    </form>
    <div align="end">
        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
    </div>
</mat-dialog-content>
