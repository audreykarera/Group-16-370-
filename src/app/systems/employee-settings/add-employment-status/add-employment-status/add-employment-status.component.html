<h2 mat-dialog-title>Add Employment Status</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Add Employment Status Description</mat-label>
            <input matInput placeholder="" formControlName="EmploymentStatusName">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.EmploymentStatusName">
                    <div class="errors" *ngIf="
                  form.get('EmploymentStatusName').hasError(item.type) &&
                  (form.get('EmploymentStatusName').dirty ||
                    form.get('EmploymentStatusName').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
        </mat-form-field>
        <div align="end">
            <button mat-stroked-button [disabled]="!form.valid">Save</button>
        </div>
    </form>
    <div align="end">
        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
    </div>
</mat-dialog-content>
