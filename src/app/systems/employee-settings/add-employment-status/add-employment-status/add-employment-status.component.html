<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employment Status</title>
</head>

<body>
    <div class="modal-body" style="width: 25rem; height: 12rem;">
        <h3>Add Employment Status</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                    <form class="text-center">
                     <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Add Employment Status</mat-label>
                         <input matInput placeholder="">
                     </mat-form-field>
                    </form> 
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button mat-stroked-button (click)="onSave()">Save</button>
                            <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
