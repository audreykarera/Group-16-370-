<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Quote Statuses</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
     <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      <div class="position-relative">
        <div class="position-absolute top-0 end-0 icon-hover">
          <mat-icon (click)="routerAddQuoteStatus()" style="font-size: xx-large">add</mat-icon>
        </div>
      </div>
      <br>
        <br>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Quote Status ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="quoteStatus">
            <th mat-header-cell *matHeaderCellDef> Quote Status Name </th>
            <td mat-cell *matCellDef="let element"> {{element.quoteStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <tr><th mat-header-cell *matHeaderCellDef>Edit</th></tr>
            <tr>
              <td mat-cell *matCellDef="let row" >
                 <button mat-icon-button  (click)="routerEditQuoteStatus() "><mat-icon>edit</mat-icon></button>
              </td>
            </tr>
          </ng-container>

          <ng-container matColumnDef="delete">
            <tr><th mat-header-cell *matHeaderCellDef>Delete</th></tr>
            <tr>
              <td mat-cell *matCellDef="let row">
                 <button mat-icon-button  ><mat-icon>delete</mat-icon></button>
              </td>
            </tr>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    </div>
  </div>
</div>
