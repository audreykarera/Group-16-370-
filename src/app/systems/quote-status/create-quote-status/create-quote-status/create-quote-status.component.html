<h1 mat-dialog-title>Add Quote Status</h1>
<mat-dialog-content>
  <form class="text-center" [formGroup]="form" (ngSubmit)="onSubmit()" >
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter Quote Status</mat-label>
    <input matInput placeholder="" formControlName="QuoteStatusName">
    <div class="errors">
      <ng-container *ngFor="let item of error_messages.QuoteStatusName" >
        <div class="errors" *ngIf="form.get('QuoteStatusName').hasError(item.type) &&
        (form.get('QuoteStatusName').dirty ||
        form.get('QuoteStatusName').touched)">
          {{item.message}}
        </div>
      </ng-container>
    </div>
   </mat-form-field>
   <div align="end">
    <button mat-stroked-button>Save</button>
</div>
</form>
<div align="end">
<button mat-raised-button (click)="Close()" color="warn">Cancel</button>
</div>
</mat-dialog-content>
