<h1 mat-dialog-title>Extra Collection Price</h1>
<mat-dialog-content>
<form [formGroup] = "form" (ngSubmit) = "OnSubmit()" >
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Update Extra Collection Price</mat-label>
    <input matInput placeholder="" formControlName = 'ExtraPriceAmount'>
    <div class="errors">
                <ng-container *ngFor="let item of error_messages.ExtraPriceAmount">
                    <div class="errors" *ngIf="
                  form.get('ExtraPriceAmount').hasError(item.type) &&
                  (form.get('ExtraPriceAmount').dirty ||
                    form.get('ExtraPriceAmount').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>
            </div>
   </mat-form-field>
<div align="end">
    <button mat-stroked-button>Save</button>
</div>
</form>
<div align="end">
<button mat-raised-button (click)="Close()" color="warn">Cancel</button>
</div>
</mat-dialog-content>
