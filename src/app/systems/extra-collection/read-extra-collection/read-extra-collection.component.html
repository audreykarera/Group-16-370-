<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Extra Collection</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <div class="position-relative">
        <div class="position-absolute top-0 end-0 icon-hover">
          <mat-icon style="font-size: xx-large" (click)="routerAddExtraCollectionNote()">add</mat-icon>
        </div>
      </div>
      <br>
      <br>


      <table mat-table [dataSource]="priceList" class="mat-elevation-z8">
        <ng-container matColumnDef="extracollectionid">
          <th mat-header-cell *matHeaderCellDef> Extra Collection Id </th>
          <td mat-cell *matCellDef="let element"> {{element.extraCollectionPriceId}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Extra Collection Price </th>
          <td mat-cell *matCellDef="let element"> {{element.extraPriceAmount}} </td>
        </ng-container>

         <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <tr>
            <th mat-header-cell *matHeaderCellDef> Edit </th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element" style="width:20%">
              <button mat-icon-button (click)="routerEditExtraCollectionPrice(element.extraCollectionPriceId,element.extraPriceAmount)" title="Edit Extra Collection Price">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <tr>
            <th mat-header-cell *matHeaderCellDef> Delete </th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element" style="width:20%">
              <button mat-icon-button color="danger" title="Delete Extra Collection Price ">
                <mat-icon (click)="DeletePrice(element.extraCollectionPriceId)">delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
