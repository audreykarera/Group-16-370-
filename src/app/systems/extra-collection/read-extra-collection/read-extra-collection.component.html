<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Extra Collection</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
      <br>
      <br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="extracollectionid">
    <th mat-header-cell *matHeaderCellDef> Extra Collection Id </th>
    <td mat-cell *matCellDef="let element"> {{element.extracollectionid}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Extra Collection Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerEditExtraCollectionPrice()" title="Edit Extra Collection Price"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
</div>
