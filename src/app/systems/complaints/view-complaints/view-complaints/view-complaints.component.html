<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Complaint</title>
</head>

<body>
  <div class="modal-body" style="width: 20rem; height: auto;">
    <h3>Rowan Gauld</h3>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col">
           <form class="text-center">
                          <mat-form-field appearance="fill">
                            <mat-label>Email Address</mat-label>
                            <input matInput placeholder="aubreysir24" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>ComplaintId</mat-label>
                            <input matInput placeholder="001" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Date of Complaint</mat-label>
                            <input matInput placeholder="09/11/2021" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Complaint Description</mat-label>
                            <input matInput placeholder="The driver did show on time" readonly>
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Rating</mat-label>
                            <input matInput placeholder="2 stars" readonly>
                          </mat-form-field>
                        </form>
            <br>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
             <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</body>

</html>
