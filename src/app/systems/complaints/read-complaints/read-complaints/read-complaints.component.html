<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Complaints</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="complaintid">
                <th mat-header-cell *matHeaderCellDef>Complaint Number </th>
                <td mat-cell *matCellDef="let element"> {{element.complaintid}} </td>
             </ng-container>
             <ng-container matColumnDef="clientname">
               <th mat-header-cell *matHeaderCellDef>Client Name</th>
               <td mat-cell *matCellDef="let element"> {{element.clientname}} </td>
              </ng-container>
             <ng-container matColumnDef="date">
               <th mat-header-cell *matHeaderCellDef>Date</th>
               <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <ng-container matColumnDef="view">
                <tr><th mat-header-cell *matHeaderCellDef>View</th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerViewComplaint()" title="View Collection Note"><mat-icon>remove_red_eye</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>     
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          <br>
      </div>
    </div>
  </div>
