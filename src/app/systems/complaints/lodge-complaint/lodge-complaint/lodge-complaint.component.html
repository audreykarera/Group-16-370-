<mat-card class="example-card">
  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-card-header>
      <mat-card-title>Lodge Complaint</mat-card-title>
      <mat-card-subtitle>Enter your complaint below</mat-card-subtitle>
    </mat-card-header>
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <mat-select formControlName="Rating">
        <mat-option>Clear</mat-option>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput placeholder="" formControlName="ComplaintDate">
    <mat-form-field class="example-full-width" appearance="fill" [style.width]="'100%'">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Complaint" formControlName="ComplaintDescription"></textarea>
      <div class="errors">
        <ng-container *ngFor="let item of error_messages.ComplaintDescription">
          <div class="errors" *ngIf="
              form.get('ComplaintDescription').hasError(item.type) &&
              (form.get('ComplaintDescription').dirty ||
                form.get('ComplaintDescription').touched)">
            {{ item.message }}
          </div>
        </ng-container>
      </div>
    </mat-form-field>
    <div align="end">
      <button mat-stroked-button>Save</button>
    </div>
  </form>
</mat-card>
