<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Services</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
         <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddSerice()">add</mat-icon>
          </div>
        </div>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="servicename">
                <th mat-header-cell *matHeaderCellDef> Service Name </th>
                <td mat-cell *matCellDef="let element"> {{element.servicename}} </td>
             </ng-container>
             <ng-container matColumnDef="startingprice">
               <th mat-header-cell *matHeaderCellDef> Starting Price  </th>
               <td mat-cell *matCellDef="let element"> {{element.startingprice}} </td>
              </ng-container>
              <ng-container matColumnDef="description">
               <th mat-header-cell *matHeaderCellDef> Service Description </th>
               <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
              <ng-container matColumnDef="servicetype">
               <th mat-header-cell *matHeaderCellDef> Service Type </th>
               <td mat-cell *matCellDef="let element"> {{element.servicetype}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerEditService()" title="Edit Service"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>    
              <ng-container matColumnDef="delete">
                <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" title="Delete Service"><mat-icon>delete</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          <br>
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      </div>
    </div>
  </div>
