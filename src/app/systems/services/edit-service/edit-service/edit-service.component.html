<h2 mat-dialog-title>Edit Service</h2>
<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Service Type</mat-label>
            <mat-select formControlName="ServiceTypeId" >
                <mat-option *ngFor="let item of serviceTypes" [value] = "item.serviceTypeId">
                {{item.serviceTypeName}}
                </mat-option>
            </mat-select>
      </mat-form-field>
      <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Service Name</mat-label>
            <input matInput placeholder="" formControlName="ServiceName">
            <div class="errors">
                <ng-container *ngFor="let item of error_messages.ServiceName">
                    <div class="errors" *ngIf="
                  form.get('ServiceName').hasError(item.type) &&
                  (form.get('ServiceName').dirty ||
                    form.get('ServiceName').touched)">
                        {{ item.message }}
                    </div>
                </ng-container>              
              </div> 
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Service Description</mat-label>
          <input matInput placeholder="" formControlName="ServiceDescription">
          <div class="errors">
              <ng-container *ngFor="let item of error_messages.ServiceDescription">
                  <div class="errors" *ngIf="
                form.get('ServiceDescription').hasError(item.type) &&
                (form.get('ServiceDescription').dirty ||
                  form.get('ServiceDescription').touched)">
                      {{ item.message }}
                  </div>
              </ng-container>      
          </div>       
       </mat-form-field>
       <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Service Price Amount</mat-label>
            <input matInput placeholder="" formControlName="ServicePriceAmount">

            <div class="errors">
                <ng-container *ngFor="let item of error_messages.ServicePriceAmount">
                    <div class="errors" *ngIf="
                  form.get('ServicePriceAmount').hasError(item.type) &&
                  (form.get('ServicePriceAmount').dirty ||
                    form.get('ServicePriceAmount').touched)">
                        {{ item.message  }}
                        
                    </div>
                </ng-container>
            </div>           
            <span matPrefix>R&nbsp;</span>
        </mat-form-field>

           <div align="end">
            <button mat-stroked-button [disabled]="!form.valid">Save</button>
        </div>
    </form>
    
    <div align="end">
        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
    </div>
    
</mat-dialog-content>
