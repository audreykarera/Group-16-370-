<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Service Price</div>
  <div class="page__content shadow p-3">
    <div class="page__content-data">
    <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      <br>
      <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddServicePrice()" >add</mat-icon>
          </div>
        </div>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="serviceprice">
                <th mat-header-cell *matHeaderCellDef> Service Price</th>
                <td mat-cell *matCellDef="let element"> {{element.serviceprice}} </td>
             </ng-container>`  `
             `  <ng-container matColumnDef="dateofprice">
               <th mat-header-cell *matHeaderCellDef>Date of Service Price </th>
               <td mat-cell *matCellDef="let element"> {{element.dateofprice}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerEditServicePrice()" title="Edit Package Price Rate"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>    
              <ng-container matColumnDef="delete">
                <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" title="Delete Service Price "><mat-icon>delete</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
