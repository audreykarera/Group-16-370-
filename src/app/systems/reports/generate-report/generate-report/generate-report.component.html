<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
</script>
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Reports</div>
    <div class="page__content shadow p-3">
        <div class="page__content-data">
            <div class="justify-content-sm-center">
                <div class="text-center">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="m-2">
                        <mat-label>Report Type</mat-label>
                        <mat-select (onSelectionChange)="get($event)">
                            <mat-option *ngFor="let item of reports" (click)="get(item)" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <span *ngIf="isSelected">
                        <span *ngIf="Booking">
                            <mat-form-field appearance="fill" class="m-2">
                                <mat-label>Criteria</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let item of location" (click)="get(item)" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </span>
                        <span *ngIf="Revenue">
                            <mat-form-field appearance="fill" class="m-2">
                                <mat-label>Criteria</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let item of services" (click)="get(item)" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </span>
                    </span>
                    <button mat-raised-button  color="primary">Generate Report</button>
                </div>
            </div>
        </div>
    </div>
</div>
