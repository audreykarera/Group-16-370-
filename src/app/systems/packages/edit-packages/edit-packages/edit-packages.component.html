<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: auto;" >
        <h3>Edit Package</h3>
        <div class="form-group">
            <div class="container">
                <div class="row" >
                   <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Package Name</mat-label>
                         <input matInput placeholder="">
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Package Price Rate</mat-label>
                         <input matInput placeholder="">
                    </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Package Details</mat-label>
                          <textarea matInput placeholder="Ex. What the package includes..."></textarea>
                        </mat-form-field>
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button mat-stroked-button >Save</button>
                        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
