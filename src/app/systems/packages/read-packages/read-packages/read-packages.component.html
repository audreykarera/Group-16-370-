<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Skip Packages</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddPackage()">add</mat-icon>
          </div>
        </div>
        <br>
        <br>

<!-- packagename column  -->
         <table mat-table [dataSource]="packageList" class="mat-elevation-z8">
             <ng-container matColumnDef="packagename">
                <th mat-header-cell *matHeaderCellDef> Package Name </th>
                <td mat-cell *matCellDef="let element"> {{element.packageName}} </td>
             </ng-container>

<!-- package details column  -->
             <ng-container matColumnDef="packagedetails">
               <th mat-header-cell *matHeaderCellDef> Package Price Rate </th>
               <td mat-cell *matCellDef="let element"> {{element.packageDetails}} </td>
              </ng-container>

 <!-- package rate  column  -->
<ng-container matColumnDef="packagerateid">
  <th mat-header-cell *matHeaderCellDef> Package Rate </th>
  <td mat-cell *matCellDef="let element"> {{element.packagePrice}} </td>
 </ng-container>                    

<!-- service name column   -->
 <ng-container matColumnDef="serviceid">
               <th mat-header-cell *matHeaderCellDef> Service </th>
               <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
              </ng-container>

       


 <!-- edit column  -->             
                <ng-container matColumnDef="edit">
          <tr>
            <th mat-header-cell *matHeaderCellDef> Edit </th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element" style="width:10%">
               <button mat-icon-button (click)="routerEditPackage(element.packageId,element.packageName, element.packageDetails, element.packagePrice,element.serviceName)" title="Edit Service">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container> 

<!-- delete column  -->
    <ng-container matColumnDef="delete">
          <tr>
            <th mat-header-cell *matHeaderCellDef> Delete </th>
          </tr>
          <tr>
            <td mat-cell *matCellDef="let element" style="width:10%">
              <button mat-icon-button color="danger" title="Delete Package">
                <mat-icon (click)="DeletePackage(element.packageId)">delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
