<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Skip Packages</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <br>
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerAddPackage()">add</mat-icon>
          </div>
        </div>
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="packagename">
                <th mat-header-cell *matHeaderCellDef> Package Name </th>
                <td mat-cell *matCellDef="let element"> {{element.packagename}} </td>
             </ng-container>
             <ng-container matColumnDef="pricerate">
               <th mat-header-cell *matHeaderCellDef> Package Price Rate </th>
               <td mat-cell *matCellDef="let element"> {{element.pricerate}} </td>
              </ng-container>
              <ng-container matColumnDef="description">
               <th mat-header-cell *matHeaderCellDef> Package Description </th>
               <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <tr><th mat-header-cell *matHeaderCellDef> Edit </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerEditPackage()" title="Edit Skip Package"><mat-icon>edit</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>    
              <ng-container matColumnDef="delete">
                <tr><th mat-header-cell *matHeaderCellDef> Delete </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" title="Delete Skip Package"><mat-icon>delete</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
