<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Skip Package</title>
</head>

<body>
    <div class="modal-body" style="width: 20rem; height: auto">
        <h3>Add Skip Package</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Package Name</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Package Price Rate</label>
                        <mat-form-field class="example-full-width" appearance="fill">
                         <input matInput placeholder="">
                        </mat-form-field>
                        <label class="col-form-label col-form-label-sm mt-2" for="inputSmall">Package Details</label>
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Insert package details</mat-label>
                          <textarea matInput placeholder="Ex. What the package includes..."></textarea>
                        </mat-form-field>
                            <br>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2"  (click)="openConfirmDialog()" type="button">Save</button>
                            <button class="btn btn-outline-danger" (click)="Close() " type="button">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
