<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Skip Package</title>
</head>

<body>
    <div class="modal-body" style="width: 19rem; height: auto">
        <h3>Add Skip Package</h3>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">
                    <form class="text-center">
                        <mat-form-field class="example-full-width" appearance="fill">
                         <mat-label>Package Name</mat-label>
                         <input matInput placeholder="">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                          <mat-label>Package Price Rate</mat-label>
                          <mat-select>
                            <mat-option value="one">R650</mat-option>
                            <mat-option value="two">R1200</mat-option>
                          </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Package details</mat-label>
                          <textarea matInput placeholder="Ex. What the package includes..."></textarea>
                        </mat-form-field>
                    </form>    
                
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button mat-stroked-button >Save</button>
                        <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
