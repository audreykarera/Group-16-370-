<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Quotes</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <div class="position-relative">
          <div class="position-absolute top-0 end-0 icon-hover">
            <mat-icon style="font-size: xx-large" (click)="routerGenerateQuote()">add</mat-icon>
          </div>
        </div>
        <br>

         <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>


         <table mat-table [dataSource]="quoteLineList" class="mat-elevation-z8">
             <ng-container matColumnDef="QuoteLineId">
                <th mat-header-cell *matHeaderCellDef> Quote Id </th>
                <td mat-cell *matCellDef="let element"> {{element.requestedQuoteId}} </td>
             </ng-container>
             <ng-container matColumnDef="IssuedDate">
               <th mat-header-cell *matHeaderCellDef>Date Requested </th>
               <td mat-cell *matCellDef="let element"> {{element.requestedQuoteDate}} </td>
              </ng-container>
              <ng-container matColumnDef="Service">
                <th mat-header-cell *matHeaderCellDef> Service </th>
                <td mat-cell *matCellDef="let element"> {{element.requestedQuoteDescription}} </td>
               </ng-container>
               <ng-container matColumnDef="ServiceType">
                <th mat-header-cell *matHeaderCellDef> Service Type </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
               </ng-container>
               <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Client Email Address </th>
                <td mat-cell *matCellDef="let element"> {{element.clientEmailAddress}} </td>
               </ng-container>

              <ng-container matColumnDef="View">
                <tr><th mat-header-cell *matHeaderCellDef> View Quote </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let element" style="width:20%">
                     <button mat-icon-button color="danger" (click)="routerViewQuote()" title="Send Quote"><mat-icon>remove_red_eye</mat-icon></button>
                  </td>
                </tr>
              </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
