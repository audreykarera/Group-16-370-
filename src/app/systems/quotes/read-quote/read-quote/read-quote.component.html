<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Quotes</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
         <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <br>
        <br>
         <table mat-table [dataSource]="requestedquoteList" class="mat-elevation-z8">
             <ng-container matColumnDef="quoteid">
                <th mat-header-cell *matHeaderCellDef> Requested Quote ID </th>
                <td mat-cell *matCellDef="let element"> {{element.requestedQuoteId}} </td>
             </ng-container>
             <ng-container matColumnDef="issuedDate">
               <th mat-header-cell *matHeaderCellDef> Requested Quote Date </th>
               <td mat-cell *matCellDef="let element"> {{element.requestedQuoteDate}} </td>
              </ng-container>
              <ng-container matColumnDef="quoteDescription">
               <th mat-header-cell *matHeaderCellDef> Quote Request Description </th>
               <td mat-cell *matCellDef="let element"> {{element.requestedQuoteDescription}} </td>
              </ng-container>
              <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef> Name of Client </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
               </ng-container>
               <ng-container matColumnDef="emailAddress">
                <th mat-header-cell *matHeaderCellDef> Client Email Address </th>
                <td mat-cell *matCellDef="let element"> {{element.clientEmailAddress}} </td>
               </ng-container>
              <ng-container matColumnDef="generateQuote">
                <tr><th mat-header-cell *matHeaderCellDef> Generate Quote </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let element" style="width:20%">
                     <button mat-icon-button (click)="routerGenerateQuote()" title="Generate Quote"><mat-icon>receipt</mat-icon></button>
                  </td>
                </tr>
              </ng-container>
              <ng-container matColumnDef="sendQuote">
                <tr><th mat-header-cell *matHeaderCellDef> Send Quote </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let element" style="width:20%">
                     <button mat-icon-button color="danger" title="Send Quote"><mat-icon>send</mat-icon></button>
                  </td>
                </tr>
              </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
