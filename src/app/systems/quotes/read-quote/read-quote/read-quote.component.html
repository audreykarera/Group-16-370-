<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Quotes</div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
         <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      
        <br>
        <br>
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <ng-container matColumnDef="serviceid">
                <th mat-header-cell *matHeaderCellDef> Service Id </th>
                <td mat-cell *matCellDef="let element"> {{element.serviceid}} </td>
             </ng-container>
             <ng-container matColumnDef="servicename">
               <th mat-header-cell *matHeaderCellDef> Service Name </th>
               <td mat-cell *matCellDef="let element"> {{element.servicename}} </td>
              </ng-container>
              <ng-container matColumnDef="servicetype">
               <th mat-header-cell *matHeaderCellDef> Service Type </th>
               <td mat-cell *matCellDef="let element"> {{element.servicetype}} </td>
              </ng-container>
              <ng-container matColumnDef="date">
               <th mat-header-cell *matHeaderCellDef> Date </th>
               <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
              <ng-container matColumnDef="generate">
                <tr><th mat-header-cell *matHeaderCellDef> Generate Quote </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button (click)="routerGenerateQuote()" title="Generate Quote"><mat-icon>receipt</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>    
              <ng-container matColumnDef="send">
                <tr><th mat-header-cell *matHeaderCellDef> Send Quote </th></tr>
                <tr>
                  <td mat-cell *matCellDef="let row" style="width:20%">
                     <button mat-icon-button color="danger" title="Send Quote"><mat-icon>send</mat-icon></button>
                  </td>  
                </tr>
              </ng-container>  
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          <br>
        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
      </div>
    </div>
  </div>
