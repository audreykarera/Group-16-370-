<h2 mat-dialog-title>Edit Per Km Rate</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Add Amount</mat-label>
      <input matInput placeholder="" formControlName="PerKmRateAmount">
      <div class="errors">
        <ng-container *ngFor="let item of error_messages.PerKmRateAmount">
          <div class="errors" *ngIf="
          form.get('PerKmRateAmount').hasError(item.type) &&
          (form.get('PerKmRateAmount').dirty ||
          form.get('PerKmRateAmount').touched)">
            {{item.message}}
          </div>
        </ng-container>
      </div>
    </mat-form-field>
    <br>

      <input matInput placeholder="" formControlName="PerKmRateDistance">

        <ng-container *ngFor="let item of error_messages.PerKmRateDistance">
          <div class="errors" *ngIf="
          form.get('PerKmRateDistance').hasError(item.type) &&
          (form.get('PerKmRateDistance').dirty ||
          form.get('PerKmRateDistance').touched)">
            {{item.message}}
          </div>
        </ng-container>
      </div>
    </mat-form-field> -->

      <mat-label>Issued Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="2021/10/05" formControlName="PerKmRateDate">
      <div class="errors">
          <ng-container *ngFor="let item of error_messages.PerKmRateDate">
              <div class="errors" *ngIf="
        form.get('PerKmRateDate').hasError(item.type) &&
        (form.get('PerKmRateDate').dirty ||
          form.get('PerKmRateDate').touched)">
                  {{ item.message }}

          </ng-container>
      </div>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->
    <div align="end">
      <button mat-stroked-button [disabled]="!form.valid">Save</button>
    </div>
  </form>
  <div align="end">
    <button mat-raised-button (click)="Close()" color="warn">Cancel</button>
  </div>
</mat-dialog-content>
